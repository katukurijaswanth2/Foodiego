<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-header">
            <div class="icon">
                <i class="fa-solid fa-burger"></i>
                <h1>FoodieGo</h1>
            </div>

            <!-- Search Box with Icon -->
            <div class="search">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="input-text" placeholder="Search for Meal">
            </div>

            <div class="hamburger" id="hamBurger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="menu">
        <i class="fa-regular fa-circle-xmark" id="wrong"></i>
        <ul class="menu-main" id="main-menu"></ul>
    </div>

    <div class="hero">
        <img src="./image/meal-finder.jpg" alt="">
    </div>

   
        <div class="Cat">
    <h1>Categories</h1>
   </div>
  <div id="home-cards"></div>
   
    </div>

    <script src="all.js"></script>
</body>

</html>
